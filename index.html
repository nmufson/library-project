<body>
    <div class="page-container">
        <div class="input-container">
            <h2>Enter Book Info Below</h2>
            <div>
                <div class="input-div">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="input-div">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="input-div">
                    <label for="numPages">Number of Pages:</label>
                    <input type="number" pattern="[0-9]+" id="numPages" required>
                </div>
                <div class="input-div">
                    <label for="readStatus">Have you read it?</label>
                    <select name="readStatus" id="readStatus" required>
                        <option value="" hidden></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="button-div">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
